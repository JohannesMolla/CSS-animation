<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Ethio Contest Coders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <input type="checkbox" id="paus" />
      <div class="plane">
        <img src="/images/plane.jpg" alt="Flying plane" />
      </div>
      <p class="text">Ethio Contest Coders</p>
      <img class="tree" src="/images/tree.png" alt="tree for decoration" />
      <label class="label" for="paus">
        <img class="paus" src="images/paus.svg" alt="paus icon" />
      </label>
    </main>
  </body>
</html>
