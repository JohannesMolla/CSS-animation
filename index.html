<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethio Contest Coders</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- BODY -->
  <body>
    <main class="main">
      <!-- Toggle Input -->
      <input type="checkbox" id="toggle" />
      <label class="input-label" for="toggle">
        <img
          class="input-label_icon"
          src="/images/paus.svg"
          alt="paus and play icon"
        />
      </label>
      <!-- Plane image -->
      <img
        class="plane"
        src="/images/plane.jpg"
        alt="Flying pixelated plane image"
      />
      <!-- Channel text -->
      <p class="text">Ethio Contest Coders</p>
      <!-- Tree image -->
      <img
        class="tree"
        src="/images/tree.png"
        alt="Tree image for decoration"
      />
    </main>
  </body>
</html>
